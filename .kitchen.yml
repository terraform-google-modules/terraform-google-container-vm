---
driver:
  name: "terraform"
  command_timeout: 1800

provisioner:
  name: "terraform"

platforms:
  - name: local

verifier:
  name: terraform

suites:
  - name: "simple_instance"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_instance
    verifier:
      name: terraform
      color: false
      systems:
      - name: system
        backend: local
        controls:
          - gce
  - name: "instance_with_attached_disk"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/instance_with_attached_disk
    verifier:
      name: terraform
      color: false
      systems:
      - name: system
        backend: local
        controls:
          - gce
          - www
      - name: remote
        backend: ssh
        controls:
          - docker
        hosts_output: ipv4
        key_files:
          - ./test/fixtures/instance_with_attached_disk/ssh/key
        user: user
  - name: "managed_instance_group"
    excludes:
      - local
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/managed_instance_group
    verifier:
      name: terraform
      color: false
      systems:
      - name: system
        backend: local
        controls:
          - gce
          - www
